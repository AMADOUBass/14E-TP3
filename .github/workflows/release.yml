name: CD - Release TP3

on:
  push:
    tags:
      - "TP3-V*"

env:   # ðŸ‘ˆ Variables globales pour tout le workflow
  project_path: ./Locomotiv/Locomotiv.csproj
  publish_dir: ./publish

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Echo project path
        run: echo "Project path is ${{ env.project_path }}"

      - name: RecrÃ©er App.config depuis un secret
        run: |
          cat <<EOF > Locomotiv/App.config
          ${{ secrets.APP_CONFIG_PROD }}
          EOF
        shell: bash

      - name: Publish WPF app
        run: >
          dotnet publish ${{ env.project_path }}
          --configuration Release
          --runtime win-x64
          --self-contained true
          --output ${{ env.publish_dir }}

      - name: Debug publish output
        run: dir ${{ env.publish_dir }}

      - name: Create ZIP archive
        run: Compress-Archive -Path ${{ env.publish_dir }}/* -DestinationPath Locomotiv-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: Locomotiv-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
