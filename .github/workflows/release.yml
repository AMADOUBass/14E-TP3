name: CD - Release TP3

on:
  push:
    tags:
      - "TP3-V*"

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Recr√©er App.config depuis un secret
        run: |
          cat <<EOF > Locomotiv/App.config
          ${{ secrets.APP_CONFIG_PROD }}
          EOF
        shell: bash

      - name: Publish WPF app
        run: >
          dotnet publish ./Locomotiv/Locomotiv.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          --output publish

      - name: Create ZIP archive
        run: Compress-Archive -Path publish/* -DestinationPath Locomotiv-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: Locomotiv-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
