name: CD - Release

on:
  push:
    tags:
      - "TP3-V*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      CONFIGURATION: Release
      RUNTIME: win-x64
      PUBLISH_DIR: ./publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore Locomotiv-TP_Amadou_Phillipe/Locomotiv.sln

      - name: Build solution
        run: dotnet build Locomotiv-TP_Amadou_Phillipe/Locomotiv.sln --configuration Release

      - name: Run tests
        run: dotnet test Locomotiv-TP_Amadou_Phillipe/LocomotivTests/LocomotivTests.csproj --configuration Release

      # Ã‰tape debug pour confirmer la structure
      - name: Debug repo structure
        run: dir Locomotiv

      - name: Recreate App.config from secret
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ./Locomotiv/
          Set-Content -Path ./Locomotiv/App.config -Value "${{ secrets.APP_CONFIG_PROD }}"

      - name: Publish WPF app
        run: >
          dotnet publish Locomotiv/Locomotiv.csproj
          -c ${{ env.CONFIGURATION }}
          -r ${{ env.RUNTIME }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeAllContentForSelfExtract=true
          -o ${{ env.PUBLISH_DIR }}

      - name: Create ZIP archive
        run: Compress-Archive -Path publish/* -DestinationPath Locomotiv.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Locomotiv.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
