name: Release TP3

on:
  push:
    tags:
      - "TP3-V*"

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests (LocomotivTests)
        run: >
          dotnet test ./LocomotivTests/LocomotivTests.csproj
          --configuration Release
          --no-build
          --verbosity normal

  publish:
    runs-on: windows-latest
    needs: test

    permissions:
      contents: write   # permet de crÃ©er la Release GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Publish WPF app self-contained
        run: >
          dotnet publish ./Locomotiv/Locomotiv.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeAllContentForSelfExtract=true
          -o ./publish

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $publishPath = "publish"
          Compress-Archive -Path "$publishPath\*" -DestinationPath "Locomotiv-TP3-$tag.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Locomotiv-TP3-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
