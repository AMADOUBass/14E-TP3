name: Release TP3

on:
  push:
    tags:
      - "TP3-V*"
    branches:
      - security

permissions:
  contents: write

jobs:
  # ==================================================
  # BUILD + RELEASE (TAG TP3-V*)
  # ==================================================
  build-and-release:
    if: startsWith(github.ref, 'refs/tags/TP3-V')
    runs-on: windows-latest

    env:
      CONFIGURATION: Release
      RUNTIME: win-x64
      PUBLISH_DIR: ./publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6 (SDK + runtime)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Verify .NET runtimes
        run: |
          dotnet --info
          dotnet --list-runtimes

      - name: Restore
        run: dotnet restore

      - name: Clean
        run: dotnet clean

      - name: Run tests
        run: dotnet test --configuration Release

      - name: Publish WPF app
        run: >
          dotnet publish Locomotiv/Locomotiv.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeAllContentForSelfExtract=true
          -o publish

      - name: Create ZIP
        run: |
          powershell Compress-Archive `
            -Path publish\* `
            -DestinationPath Locomotiv-TP3-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          files: Locomotiv-TP3-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================================================
  # DEPLOIEMENT PROD (branche security)
  # ==================================================
  deploy-prod:
    if: github.ref == 'refs/heads/security'
    runs-on: windows-latest

    env:
      CONFIGURATION: Release
      RUNTIME: win-x64
      PUBLISH_DIR: ./publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6 (tests)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Verify .NET runtimes
        run: |
          dotnet --info
          dotnet --list-runtimes

      - name: Setup .NET 8 (build prod)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Recreate App.config from Base64 secret
        shell: bash
        run: |
          mkdir -p Locomotiv
          echo "${{ secrets.APP_CONFIG_PROD }}" | base64 -d > Locomotiv/App.config

      - name: Restore
        run: dotnet restore

      - name: Clean
        run: dotnet clean

      - name: Run tests
        run: dotnet test --configuration Release

      - name: Publish production build
        run: >
          dotnet publish Locomotiv/Locomotiv.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeAllContentForSelfExtract=true
          -o publish

      - name: Create prod ZIP
        run: |
          powershell Compress-Archive `
            -Path publish\* `
            -DestinationPath Locomotiv-Prod-${{ github.sha }}.zip

      - name: Create prod GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "prod-${{ github.sha }}"
          name: "Release Prod ${{ github.sha }}"
          files: Locomotiv-Prod-${{ github.sha }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
