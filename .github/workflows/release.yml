name: Release TP3

on:
  push:
    tags:
      - "TP3-V*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    env:
      CONFIGURATION: Release
      RUNTIME: win-x64
      PUBLISH_DIR: ./publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --configuration $env:CONFIGURATION

      - name: Publish WPF app (self-contained)
        run: >
          dotnet publish ./Locomotiv/Locomotiv.csproj
          -c $env:CONFIGURATION
          -r $env:RUNTIME
          --self-contained true
          -o $env:PUBLISH_DIR

      - name: Create ZIP with published app
        run: |
          powershell Compress-Archive -Path $env:PUBLISH_DIR\* -DestinationPath Locomotiv-TP3-${{ github.ref_name }}.zip

      - name: List output files (debug)
        run: |
          echo "Content of workspace:"
          dir
          echo "Content of publish folder:"
          dir publish

      - name: Create GitHub Release with assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          files: |
            Locomotiv-TP3-${{ github.ref_name }}.zip
            publish/*.exe
