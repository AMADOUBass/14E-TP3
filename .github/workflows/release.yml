name: CD - Release TP3

on:
  push:
    tags:
      - "TP3-V*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Restore solution
        run: dotnet restore Locomotiv.sln

      - name: Build solution
        run: dotnet build Locomotiv.sln -c Release --no-restore

      - name: Run tests
        run: dotnet test LocomotivTests/LocomotivTests.csproj -c Release --no-build

      - name: Debug project structure
        run: |
          dir Locomotiv
          dir LocomotivTests

      - name: Recreate App.config
        shell: bash
        run: |
          mkdir -p Locomotiv
          cat <<EOF > Locomotiv/App.config
          ${{ secrets.APP_CONFIG_PROD }}
          EOF

      - name: Publish WPF app
        run: >
          dotnet publish Locomotiv/Locomotiv.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          --output publish

      - name: Debug publish output
        run: dir publish

      - name: Create ZIP archive
        run: |
          powershell Compress-Archive `
            -Path publish\* `
            -DestinationPath Locomotiv-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: Locomotiv-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
