name: CD - Release TP3

on:
  push:
    tags:
      - "TP3-V*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Echo project path
        run: echo "Project path is ./Locomotiv/Locomotiv.csproj"

      - name: List all csproj files
        run: Get-ChildItem -Recurse -Filter *.csproj
        shell: pwsh

      - name: Build solution
        run: dotnet build ./Locomotiv.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test ./LocomotivTests/LocomotivTests.csproj --configuration Release --no-build --verbosity normal

      - name: Recr√©er App.config depuis un secret
        run: |
          cat <<EOF > Locomotiv/App.config
          ${{ secrets.APP_CONFIG_PROD }}
          EOF
        shell: bash

      - name: Publish WPF app
        run: >
          dotnet publish ./Locomotiv/Locomotiv.csproj
          -c Release
          -r win-x64
          --self-contained true
          --no-build
          -p:PublishSingleFile=true
          -p:IncludeAllContentForSelfExtract=true
          -o ./publish

      - name: Debug publish output
        run: dir ./publish

      - name: Create ZIP archive
        run: Compress-Archive -Path ./publish/* -DestinationPath Locomotiv-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          files: Locomotiv-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
