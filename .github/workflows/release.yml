name: CD - Release

on:
  push:
    tags:
      - "TP3-V*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      CONFIGURATION: Release
      RUNTIME: win-x64
      PUBLISH_DIR: ./publish

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 6 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build ./Locomotiv-TP_Amadou_Phillipe/Locomotiv.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./Locomotiv-TP_Amadou_Phillipe/LocomotivTests/LocomotivTests.csproj --configuration Release --no-build

      # Étape ajoutée : recréer App.config depuis un secret
      - name: Recréer App.config depuis un secret
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ./Locomotiv/
          Set-Content -Path ./Locomotiv/App.config -Value "${{ secrets.APP_CONFIG_PROD }}"

      - name: Publish executable
        run: >
          dotnet publish ./Locomotiv/Locomotiv.csproj
          -c ${{ env.CONFIGURATION }}
          -r ${{ env.RUNTIME }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeAllContentForSelfExtract=true
          -o ${{ env.PUBLISH_DIR }}

      - name: Create ZIP
        run: |
          powershell Compress-Archive `
            -Path publish\* `
            -DestinationPath Locomotiv-TP3-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          files: Locomotiv-TP3-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
